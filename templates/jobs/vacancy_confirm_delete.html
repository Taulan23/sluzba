{% extends 'base.html' %}

{% block title %}Подтверждение удаления вакансии{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Подтверждение удаления</h4>
                </div>
                <div class="card-body">
                    <p class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Вы уверены, что хотите удалить вакансию <strong>"{{ object.title }}"</strong>?
                    </p>
                    <p>Это действие нельзя будет отменить.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'jobs:vacancy_detail' object.slug %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt me-1"></i> Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
